{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/passwordReset.css' %}">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            {% if error %}
                <!-- Error Card -->
                <div class="error-card" id="errorCard">
                    <span>Error: {{error}}</span>
                    <button type="button" id="closeErrorCard">&times;</button>
                </div>
            {% endif %}

            <!-- Left Section -->
            <div class="col-lg-6 left-section d-flex flex-column justify-content-center">
                <h1>Reset Your Password?</h1>
                <p>Don't worry, resetting your password is easy</p>

                <div class="testimonial">
                    <p>"The password recovery process is quick and secure. It saved me from a lot of stress!"</p>
                    <strong>- John Doe</strong>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-lg-6 right-section">
                <h2 class="mb-4">Reset Password</h2>

                <!-- Form -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your New Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Enter your Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{% static '/js/passwordReset.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
