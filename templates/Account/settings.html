{% extends 'Home/navbar.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static '/css/settings.css' %}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/account/over-view/">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/account/settings/">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account/comments/">Your Comments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log-out/">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <!-- Input 1 -->
            <form method="POST">
                {% csrf_token %}
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control"  value="{{user.first_name}}" readonly>    
                </div>
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control"  value="{{user.last_name}}" readonly>    
                </div>
                <!-- Input 1 -->
                <div class="col-md-12 mb-3">
                    <div class="d-flex">
                        <input type="text" id="input2" class="form-control" name="username"  value="{{user.username}}" readonly>
                        <button class="btn btn-outline-secondary ms-2" type="button" onclick="toggleEdit('input2', 'save2')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                    <button class="btn btn-success save-btn mt-2" type="submit" name="button" value="username" id="save2" onclick="saveInput('input2')">
                        Change Username
                    </button>
                </div>
                <!-- Input 2 -->
                <div class="col-md-12 mb-3">
                    <div class="d-flex">
                        <input type="email" id="input1" class="form-control" name="email"  value="{{user.email}}" readonly>
                        <button class="btn btn-outline-secondary ms-2" type="button" onclick="toggleEdit('input1', 'save1')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                    <button class="btn btn-success save-btn mt-2" type="submit" name="button" value="email" id="save1" onclick="saveInput('input1')">
                        Change Email
                    </button>
                </div>
                <!-- Input 3 -->
                <div class="col-md-12 mb-3">
                    <div class="d-flex">
                        <input type="password" id="input3" name="password" class="form-control" value="{{user.password}}" readonly>
                        <button class="btn btn-outline-secondary ms-2" type="button" onclick="toggleEdit('input3', 'save3')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                    <button class="btn btn-success save-btn mt-2" type="submit" name="button" value="password" id="save3" onclick="saveInput('input3')">
                        Change password
                    </button>
                </div>
                <div class="col-md-12 mb-3">
                    <input type="number" class="form-control"  value="{{user.phone_number}}"" readonly>    
                </div>
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control"  value="{{user.country}}" readonly>    
                </div>
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control"  value="{{user.city}}" readonly>    
                </div>
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control"  value="{{user.birth_date}}" readonly>    
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
